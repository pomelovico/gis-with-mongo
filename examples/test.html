<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>GIS数据详情</title>
  <body ng-app='app' ng-controller='myCtrl'>
  <div id='test'>
    <table>
      <tr ng-repeat='(x,y) in data' >
        <th style='text-align:right' ng-bind='x'></th><td ng-bind='y' style='text-align:left'></td>
      </tr>
    </table>
  </div>
    <script src='../script/jquery-1.12.2.min.js'></script>
    <script src='../script/angular.min.js'></script>
    <script type="text/javascript">
    var app = angular.module('app',[]);
    app.controller('myCtrl',function($scope){
      $scope.data = {};
      $.ajax({
          url:'dbase2.php',
          type:'get',
          dataType:'json',
          success:function(data){
            console.log(data);
            // $('#test').html(JSON.stringify(data));
            $scope.data = data;
            $scope.$apply();
          }
        });
    });
    </script>
  </body>
</html>
