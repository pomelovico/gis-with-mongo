<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" main="chrome=1">
    <link rel="stylesheet" href="css/vendor.css">
      <link rel="stylesheet" href="css/main.css">
    <title>GIS数据管理系统</title>
  </head>
  <body ng-app="App">
  <div class="header-bar">
    <div class="container">
      <div class="row" style='text-align:right'>
        <h2 class='pull-left'>GIS数据管理系统</h2>
        <div class="_menu">
          <div class="dropdown ">
            <button class="btn  dropdown-toggle" id="dropdownMenu1" type="button" data-toggle="dropdown">
              <span class="glyphicon glyphicon-th"></span>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
              <li role="presentation">
                <a href="#gisdata" role="menuitem" tabindex="-1" class='change-view' data-view='gisdata'>
                <i class="icon-cloud"></i>&nbsp;&nbsp;GIS数据
                </a>
              </li>
              <li role="presentation">
                <a href="#upload" role="menuitem" tabindex="-1" class='change-view' data-view='upload'>
                <i class="icon-cloud-upload"></i>&nbsp;&nbsp;上传文件
                </a>
              </li>
              <li role="presentation">
                <a href="#user" role="menuitem" tabindex="-1" class='change-view' data-view='personinfo'>
                <i class=" icon-user"></i> &nbsp;&nbsp;个人信息
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="container">
    <!-- GIS数据视图 -->
      <div ng-view></div>
    </div>
  </div>
      <script src="js/vendor.js"></script>
      <script src="js/bundle.js"></script>
  </body>
</html>
