<div class="row">
    <div class='content'>
        <table class="table table-bordered">
            <caption>
                <h3 class='text-center'>GIS数据</h3>
            </caption>
            <thead>
            <tr>
                <td>名称</td>
                <td>类型</td>
                <td>大小</td>
                <td>上传时间</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            <tr  ng-repeat="item in gisdata">
                <td data-gis={{item.id}}>{{item.gis_name}}</td>
                <td>{{item.gis_type}}</td>
                <td>{{(item.gis_size/1024).toFixed(2)}}&nbsp;KB</td>
                <td>{{item.upload_time}}</td>
                <td>
                    <button class="btn btn-info detail-info" title='查看'>
                        <a href='show-gis.html?gis={{item.id}}' target="blank" style='display:block'>
                            <i class='icon-zoom-in'></i>
                        </a>
                    </button>
                    <button class="btn btn-danger delete-confirm" title='删除'> <i class="icon-trash"></i> </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
