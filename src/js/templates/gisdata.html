<div class="row">
    <div class='content'>
        <div class="col-sm-offset-1 col-sm-10">
            <table class="table table-bordered">
                <caption>
                    <h3 class='text-center'>GIS数据</h3>
                </caption>
                <thead>
                <tr>
                    <td>名称</td>
                    <td>类型</td>
                    <td>大小</td>
                    <td>上传时间</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                <tr  ng-repeat="item in gisdata">
                    <td data-gis={{item.id}}>{{item.gis_name}}</td>
                    <td>{{item.gis_type}}</td>
                    <td>{{(item.gis_size/1024).toFixed(2)}}&nbsp;KB</td>
                    <td>{{item.upload_time}}</td>
                    <td>
                        <button class="btn btn-info detail-info" title='查看'>
                            <a href='#gisDetail/{{item.id}}'style='display:block;width: 100%;height: 100%'>
                                <i class='icon-zoom-in'></i>
                            </a>
                        </button>
                        <my-confirm-del id={{item.id}} info="$parent.alertInfo" curid="$parent.gisID">
                        </my-confirm-del>
                        <button class="btn btn-success" title='查看'>
                            <a href='http://localhost/Projects/gis-with-mongo/interface/download.php?id={{item.id}}'
                               style='display:block;width: 100%;height: 100%'
                               target="_blank"
                            >
                                <i class='icon-cloud-download'></i>
                            </a>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--Modal-->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    提示
                </h4>
            </div>
            <div class="modal-body">
              <span  ng-bind="alertInfo">
              </span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="deleteGisData()"
                >确定
                </button>
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">取消
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
