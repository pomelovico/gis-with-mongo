<div class="row">
    <div class="content col-sm-4 col-sm-offset-4">
        <form action="#" name="loginForm" >
            <div class="form-group ">
                <label><i class='icon-user'></i></label>
                <input
                        type="text"
                        name='login_user_acount'
                        ng-model="login_user_acount"
                        placeholder="账号"
                />
            </div>
            <div class="form-group ">
                <label><i class='icon-lock'></i></label>
                <input type="password" ng-model="login_user_pwd" placeholder="密码"/>
            </div>
            <button class="btn btn-block  btn-success" type="button" ng-click="login()">
              <i class="icon-circle-arrow-right"></i>
            </button>
        </form>
        <a href="#user/register" style="color:#333">注册</a>
    </div>
</div>
